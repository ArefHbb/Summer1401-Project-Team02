<div class="wrapper">
    <div (click)="changeCollapseState()">
        <i [class.collapsed]="isCollapse" nz-icon nzType="double-right" nzTheme="outline"></i>
    </div>
    <section *ngIf="pipelineService.previewContent.length !== 0">
        <nz-table [nzData]="pipelineService.previewContent" [nzShowPagination]="false">
            <thead>
                <tr>
                    <th *ngFor="let key of pipelineService.previewContent | previewKey">{{ key }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of pipelineService.previewContent | previewValue">
                    <td *ngFor="let cell of row">{{ cell }}</td>
                </tr>
            </tbody>
        </nz-table>
    </section>
    <p *ngIf="pipelineService.previewContent.length === 0">dataset is empty!</p>
    <p *ngIf="!pipelineService.previewContent">no data to show!</p>
</div>
