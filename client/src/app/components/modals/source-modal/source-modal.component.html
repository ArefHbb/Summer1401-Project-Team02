<nz-modal
    [nzBodyStyle]="style"
    nzCentered
    [(nzVisible)]="isVisible"
    [nzContent]="modalContent"
    nzTitle="Source"
    [nzFooter]="modalFooter"
    (nzOnCancel)="handleHide()"
>
    <ng-template #modalContent>
        <ng-container>
            <app-input></app-input>
        </ng-container>
    </ng-template>

    <ng-template #modalFooter>
        <button nz-button nzType="link" (click)="handleHide()">cancel</button>
        <button nz-button nzType="primary" (click)="handleOk()">ok</button>
    </ng-template>
</nz-modal>
